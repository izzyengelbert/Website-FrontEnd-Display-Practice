<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="initial-scale=1, shrink-to-fit=no, width=device-width" name="viewport">
  <title>Add Product</title>

  <!-- CSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet"
    href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
    integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="./styles/custom-spacing.css" />
  <link rel="stylesheet" type="text/css" href="./styles/fonts.css" />
  <link rel="stylesheet" type="text/css" href="./styles/navdrawer.css" />
  <link rel="stylesheet" type="text/css" href="./styles/navbar.css" />
  <link rel="stylesheet" type="text/css" href="./styles/content.css" />
  <link rel="stylesheet" type="text/css" href="./styles/custom-icon.css" />
  <link rel="stylesheet" type="text/css" href="./styles/icon.css" />
  <link rel="stylesheet" type="text/css" href="./styles/product-photo.css" />
  <link rel="stylesheet" type="text/css" href="./styles/product-form.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body class="h-100">
  <header>
    <nav class="navbar fixed-top navbar-expand-lg " style="overflow-y: hidden;">
      <div class="p-0 pl-2 pt-2" onclick="toggle_sidebar()" style="display: flex; flex-direction: row">
        <i class="material-icons md-24" style="color: #085CA0;">menu</i>
        <span class="navbar-brand ml-1 mr-0 p-0">COMPANY</span>
      </div>
      <div class="nav-item ml-auto p-0 pr-3 pt-2" id="logout"
        style="overflow: hidden; display: flex; flex-direction: row" ;>
        <div class="icon-item">
          <i class="material-icons md-16" style="color: #085CA0;">input</i>
        </div>
        <span style="margin-left: 0.625em">Log Out</span>
      </div>
    </nav>
  </header>
  <main role="main">
    <div class="container p-0 float-lg-left float-xl-left navdrawer" id="drawer" data-parent="body"
      style="display: none;">
      <ul class="accordion nav m-0 p-2 d-flex align-item-start flex-lg-column flex-xl-column">
        <li>
          <div class="card">
            <div class="card-body p-3">
              <div class="icon-item">
                <i class="material-icons md-28" aria-expanded="true" style="color: #797979;">view_quilt</i>
              </div>
              <span>Dashboard</span>
            </div>
          </div>
        </li>
        <li>
          <div class="card navdrawer-collapse">
            <div class="card-body p-3 ">
              <div class="icon-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 28 28">
                  <defs>
                    <style>
                      .a {
                        fill: none;
                      }

                      .b {
                        fill: #797979;
                      }
                    </style>
                  </defs>
                  <path class="a" d="M0,0H28V28H0Z" />
                  <path class="b"
                    d="M10.6,6.5,13,9H23.6V21.5H4.4V6.5h6.2m1-2.5H4.4A2.449,2.449,0,0,0,2.012,6.5L2,21.5A2.459,2.459,0,0,0,4.4,24H23.6A2.459,2.459,0,0,0,26,21.5V9a2.459,2.459,0,0,0-2.4-2.5H14Z" />
                </svg>
              </div>
              <span>Products</span>
              <div class="icon-item">
                <i class="material-icons md-28" aria-expanded="true" style="color: #797979;">expand_more</i>
              </div>
            </div>
          </div>
          <div class="collapse navdrawer-item-child" aria-labelledby="products" data-parent="#drawer">
            <ul class="m-0 p-0">
              <li>
                <div class="card">
                  <div class="card-body">
                    <div class="icon-item">
                      <i class="material-icons md-28" aria-expanded="true"></i>
                    </div>
                    <i class="material-icons md-28" aria-expanded="true">add</i>
                    <span> Add Product </span>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
    <section class="container" id="main">
      <div class="row">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="#">
                <div class="icon-item">
                  <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 28 28">
                    <defs>
                      <style>
                        .a {
                          fill: none;
                        }

                        .b {
                          fill: #3376ad;
                        }
                      </style>
                    </defs>
                    <path class="a" d="M0,0H28V28H0Z" />
                    <path class="b"
                      d="M10.6,6.5,13,9H23.6V21.5H4.4V6.5h6.2m1-2.5H4.4A2.449,2.449,0,0,0,2.012,6.5L2,21.5A2.459,2.459,0,0,0,4.4,24H23.6A2.459,2.459,0,0,0,26,21.5V9a2.459,2.459,0,0,0-2.4-2.5H14Z" />
                  </svg>
                </div>
              </a>
            </li>
            <li class="breadcrumb-item">Products</li>
            <li class="breadcrumb-item active" aria-current="page">Add product</li>
          </ol>
        </nav>
      </div>
      <div class="row">
        <div class="col" id="product-photo">
          <div class="float-lg-left float-xl-left">
            <div class="card" id="product-photo-card">
              <div class="card-body">
                <h5 class="card-title">Upload Image</h5>
                <div class="card-text">
                  <div class="image-rectangle">
                  </div>
                </div>
                <button href="#" class="btn">CHOOSE FILE</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col p-0" id="product-form">
          <div class="float-xl-right">
            <div class="card" id="product-form-card">
              <div class="card-body">
                <h5 class="card-title">Product Detail</h5>
                <div class="card-text">
                  <form class="needs-validation">
                    <div class="form-group">
                      <label for="productname" class="bmd-label-floating">Product Name</label>
                      <input type="text" class="form-control" id="productname">
                    </div>
                    <div class="form-group">
                      <label for="barcode" class="bmd-label-floating">Barcode</label>
                      <input type="text" class="form-control" id="barcode">
                    </div>
                    <div class="form-group">
                      <label for="category" class="bmd-label-floating">Category</label>
                      <select class="form-control" id="category">
                        <option disabled selected value> -- select a category -- </option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                      </select>
                    </div>

                    <div class="form-group">
                      <label for="numberofstock" class="bmd-label-floating text-dark">Number of Stock (box)</label>
                      <input type="text" class="form-control" id="numberofstock" required>
                      <span class="invalid-feedback">The Stocks field is required.</span>
                    </div>
                    <div class="form-inline">
                      <div class="form-group">
                        <label for="cost" class="bmd-label-floating">Cost Price / Pieces (Rp)</label>
                        <input type="text" class="form-control" id="cost" value="20000">
                      </div>
                      <div class="form-group">
                        <label for="sell" class="bmd-label-floating">Selling Price / Piece (Rp)</label>
                        <input type="text" class="form-control" id="sell" value="0">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="desc" class="bmd-label-floating">Description</label>
                      <input type="text" class="form-control" id="desc">
                    </div>
                    <fieldset disabled>
                      <div class="form-group">
                        <label for="margin" class="bmd-label-floating">Margin (%)</label>
                        <input type="text" class="form-control" id="margin">
                      </div>
                    </fieldset>
                    <div class="form-group">
                      <label for="ppn" class="bmd-label-floating">PPn</label>
                      <input type="text" class="form-control" id="ppn">
                    </div>
                    <div id="form-buttons">
                        <button id="cancel-btn" href="#" class="btn">BATAL</button>
                        <button id="add-btn" type="submit" href="#" class="btn">ADD PRODUCT</button>
                      </div>
                  </form>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>


  <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">

  <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
    integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous">
  </script>
  <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
    integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous">
  </script>
  <script>
    $(document).ready(function () {
      $('body').bootstrapMaterialDesign();
    });
  </script>


  <script src="./js/sidebar.js"></script>
  <script src="./js/collapse.js"></script>
  <script src="./js/validation.js"></script>


</body>

</html>
